<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PEF-Calculator</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--link rel="stylesheet" href="style.css"-->
  </head>
  <body>
    <div class="container">
      <h1>PEF Calculate</h1>
      <div class="jumbotron">
        <h3>Values:</h3>
        <form id="valuesInputForm">
		  <div class="form-group">
            <label for="max">Max</label>
            <input type="text" class="form-control" id="max" placeholder="Max-value">
          </div>
		  <div class="form-group">
            <label for="min">Min</label>
            <input type="text" class="form-control" id="min" placeholder="Min-value">
          </div>
          <button type="button" onclick="calculate()" class="btn btn-primary">Calculate</button>
		  <div>
		  <br></br>
			<h3 id="answer"></h3>
		  </div>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="calc.js"></script>
  </body>
</html>
